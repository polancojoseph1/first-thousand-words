<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Londrina+Shadow&family=Patrick+Hand&family=Syne+Mono&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Syne+Mono&display=swap" rel="stylesheet">
  <title>First 1000 Words</title>
  <link rel="icon" type="image/x-icon" href="./1000-logo.png">
</head>
<body>
  <nav>
    <img src="logos/1000-logos_black.png" alt="Logo" class="logo" width="90" height="90">
    <img src="logos/words-logos_black.png" alt="Title" width="600" height="600">
    <img src="drop-down.png" alt="Languages" class="drop-down" width="50" height="50">
  </nav>
  <div class="score-whole-container">
    <div class="score-bar-container">
      <div class="score-bar">
        <div class="inner-score-bar"></div>
      </div>
      <div>
        <div class="score-container">
          <div class="score-title">Deck</div>
          <div class="score-text">0/25</div>
        </div>
      </div>
    </div>
  </div>
  <div class="language-container">
    <div class="game-container">
      <div class="button-container">
        <div class="button prev">
          <div class="arrow">
            <
          </div>
          <div class="button-text">
            prev
          </div>
        </div>
      </div>
      <div class="card">
        <div class="language-to-container">
          <div class="language-text">
            <div class="language language-to"></div>
            <div class="word"></div>
          </div>
        </div>
        <div class="card-line"></div>
        <div class="language-from-container">
          <div class="language-text">
            <div class="language language-from"></div>
            <div class="translation"></div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <div class="button next">
          <div class="arrow">
            >
          </div>
          <div class="button-text">
            next
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="line-container">
    <div class="line"></div>
  </div>
  <div class="menu"></div>
  </div>
  <script src="languageObjects.js"></script>
  <script src="dataStructures.js"></script>
  <script src="words.js"></script>
  <script src="DOM-manipulation.js"></script>
  <script src="index.js"></script>
</body>
</html>
